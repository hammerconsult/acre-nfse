<div class="ibox animated fadeInDown">
    <div class="ibox-content">
        <div class="row">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-md-8">
                        <search-box ng-model="searchQuery" search-method="loadAll()"></search-box>
                    </div>

                    <div class="col-md-4">
                        <button class="btn btn-primary pull-right" ui-sref="tomador.new">
                            <span class="fa fa-plus"></span> Criar novo tomador
                        </button>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-striped small">
                        <thead>
                        <tr>
                            <th>Código</th>
                            <th>Apelido</th>
                            <th>Nome ou Razão Social</th>
                            <th>Nome Fantasia</th>
                            <th>CPF ou CNPJ</th>
                            <th>E-mail</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="tomador in tomadors">
                            <td><a ui-sref="tomador.detail({id:tomador.id})">{{tomador.id}}</a></td>
                            <td>{{tomador.dadosPessoais.apelido}}</td>
                            <td>{{tomador.dadosPessoais.nomeRazaoSocial}}</td>
                            <td>{{tomador.dadosPessoais.nomeFantasia}}</td>
                            <td>{{tomador.dadosPessoais.cpfCnpj}}</td>
                            <td>{{tomador.dadosPessoais.email}}</td>
                            <td>
                                <div class="pull-right">
                                    <button type="submit"
                                            ui-sref="tomador.detail({id:tomador.id})"
                                            class="btn btn-info btn-sm">
                                        <span class="glyphicon glyphicon-eye-open"></span>
                                    </button>
                                    <button type="submit"
                                            ui-sref="tomador.edit({id:tomador.id})"
                                            class="btn btn-primary btn-sm">
                                        <span class="glyphicon glyphicon-pencil"></span>

                                    </button>
                                    <button type="submit"
                                            ng-click="delete(tomador.id)"
                                            class="btn btn-danger btn-sm">
                                        <span class="glyphicon glyphicon-remove-circle"></span>

                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <div class="col-md-12 text-right">


                        <button class="btn btn-danger btn-outline"
                                title="Clique para baixar as notas da tabela acima em formato de PDF"
                                ng-click="baixarPDF()">
                            <i class="fa fa-download"></i>
                            PDF
                        </button>

                        <button class="btn btn-primary btn-outline"
                                title="Clique para baixar as notas da tabela acima em formato de XLS"
                                ng-click="baixarXls()">
                            <i class="fa fa-download"></i>
                            XLS
                        </button>

                    </div>

                    <span nfse-app-pagination></span>
                </div>
            </div>
        </div>
    </div>
</div>
