<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
            ng-click="cancel()">&times;
    </button>
    <h4 class="modal-title" id="myMunicipioLabel">
        Município</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <search-box ng-model="searchQuery" search-method="search()"></search-box>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">

                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Código IBGE</th>
                        <th>Nome</th>
                        <th>UF</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="municipio in municipios">
                        <td>{{municipio.codigoIbge}}</td>
                        <td>{{municipio.nome}}</td>
                        <td>{{municipio.estado}}</td>
                        <td class="pull-right">
                            <button type="submit"
                                    ng-click="ok(municipio)"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-check"></span>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <span nfse-app-pagination></span>
            </div>
        </div>
    </div>

</div>
