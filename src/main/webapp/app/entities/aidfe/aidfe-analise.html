<div class="row">
    <form name="editForm" class="form-horizontal" role="form" novalidate>
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h4 class="modal-title" translate="nfseApp.aidfe.home.deferimentoAidfe">
                        Deferimento de AIDF-e
                    </h4>


                </div>
                <div class="ibox-content">
                    <div class="form-group">
                        <div class="col-md-3">
                            <label for="quantidade">Quantidade Solicitada de NFS-e</label>
                            <input id="quantidade"
                                   type="number"
                                   class="form-control"
                                   ng-disabled="true"
                                   name="quantidade"
                                   min="1"
                                   ng-blur="calcularNumeroNFSE()"
                                   ng-model="aidfe.quantidade">
                        </div>
                        <div class="col-md-2">
                            <label for="numeroInicial">NFS-e Inicial</label>
                            <input id="numeroInicial" type="text"
                                   ng-disabled="true"
                                   ng-model="aidfe.numeroInicial"
                                   class="form-control"
                                   name="numeroInicial">
                        </div>
                        <div class="col-md-2">
                            <label for="numeroFinal">NFS-e Final</label>
                            <input id="numeroFinal" type="text" ng-disabled="true"
                                   ng-model="aidfe.numeroFinal"

                                   class="form-control"
                                   name="numeroFinal">
                        </div>
                        <div class="col-md-5">
                            <label for="observacoes">Observações</label>
                                <textarea id="observacoes" ng-disabled="true" type="text" ng-model="aidfe.observacao"
                                          class="form-control"
                                          name="observacoes"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-3">
                            <label for="quantidade">Quantidade Deferida</label>
                            <input id="quantidadeDeferida"
                                   type="text"
                                   class="form-control"
                                   name="quantidadeDeferida"
                                   min="1"
                                   ng-blur="calcularNumeroNFSE()"
                                   ng-model="aidfe.quantidadeDeferida">
                        </div>
                        <div class="col-md-9">
                            <label for="observacoesDeferimento">Observações do Deferimento</label>
                                <textarea id="observacoesDeferimento" type="text" ng-model="aidfe.observacaoDeferimento"
                                          class="form-control"
                                          name="observacoesDeferimento"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit"
                    ng-click="deferir()"
                    class="btn btn-success">
                <span class="glyphicon glyphicon-check"></span>&nbsp;
                <span>Defefir</span>
            </button>
            <button type="submit"
                    ng-click="deferirParcialmente()"
                    class="btn btn-warning">
                <span class="glyphicon glyphicon-check"></span>&nbsp;
                <span>Deferir Parcialmente</span>
            </button>
            <button type="submit"
                    ng-click="indeferir()"
                    class="btn btn-danger">
                <span class="glyphicon glyphicon-alert"></span>&nbsp;
                <span>Indeferir</span>
            </button>
        </div>
    </form>
</div>
