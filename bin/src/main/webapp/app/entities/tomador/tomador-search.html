<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
            ng-click="cancel()">&times;
    </button>
    <h4 class="modal-title" id="myServicoLabel"
        translate="nfseApp.tomador.home.title">
        Create or edit a Servico</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group input-group">
                <input type="text" class="form-control"
                       name="searchQuery"
                       ng-enter="loadAll()"
                       ng-model="searchQuery" id="searchQuery"
                       placeholder="{{'global.form.search' | translate}}">
                <span class="input-group-btn">
                    <button class="btn btn-info" type="button" ng-click="loadAll()">
                        <i class="fa fa-search"></i>
                    </button>
                </span>
            </div>
        </div>
    </div>
    <div class="table-responsive">

        <table class="table table-striped">
            <thead>
            <tr>
                <th>Apelido</th>
                <th>Nome ou Raz√£o Social</th>
                <th>Nome Fantasia</th>
                <th>CPF ou CNPJ</th>
                <th>e-Mail</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="tomador in tomadors">
                <td>{{tomador.dadosPessoais.apelido}}</td>
                <td>{{tomador.dadosPessoais.nomeRazaoSocial}}</td>
                <td>{{tomador.dadosPessoais.nomeFantasia}}</td>
                <td>{{tomador.dadosPessoais.cpfCnpj}}</td>
                <td>{{tomador.dadosPessoais.email}}</td>
                <td class="pull-right">
                    <button type="submit"
                            ng-click="ok(tomador)"
                            class="btn btn-info btn-sm">
                        <span class="glyphicon glyphicon-check"></span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <span nfse-app-pagination></span>

</div>
