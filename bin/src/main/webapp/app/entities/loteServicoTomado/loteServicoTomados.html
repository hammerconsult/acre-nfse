<div class="ibox animated fadeInDown">
    <div class="ibox-content">
        <div class="row">
            <div class="col-lg-12">

                <div class="row">
                    <div class="col-md-8">
                        <search-box ng-model="searchQuery" search-method="loadAll()"></search-box>
                    </div>

                    <div class="col-md-4">
                        <button class="btn btn-primary pull-right" ui-sref="notaFiscal.importNotaRecebida">
                            <span class="fa fa-cloud-upload"></span> Importar Arquivo
                        </button>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped small">
                        <thead>
                        <tr>
                            <th>Número</th>
                            <th>Situação</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="lote in lotes">
                            <td>{{lote .numero}}</td>
                            <td>{{lote .situacao}}</td>
                            <td>
                                <div class="pull-right">
                                    <button type="submit"
                                            ui-sref="loteServicoTomado.detail({id:lote.id})"
                                            class="btn btn-info btn-sm">
                                        <span class="glyphicon glyphicon-eye-open"></span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>


                    <span nfse-app-pagination></span>
                </div>
            </div>
        </div>
    </div>
</div>
