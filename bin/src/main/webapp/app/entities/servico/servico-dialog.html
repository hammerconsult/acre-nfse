<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h4 class="modal-title" id="myServicoLabel"
                    translate="nfseApp.servico.home.createOrEditLabel">Create or edit a Servico</h4>
            </div>
            <div class="ibox-content">
                <form name="editForm" role="form" novalidate ng-submit="save()">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label translate="nfseApp.servico.codigo" for="field_codigo">Codigo</label>
                            <input type="text" class="form-control" name="codigo" id="field_codigo"
                                   ng-model="servico.codigo">
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div class="form-group">
                            <label translate="nfseApp.servico.descricao" for="field_descricao">Descricao</label>
                            <input type="text" class="form-control" name="descricao" id="field_descricao"
                                   ng-model="servico.descricao">
                        </div>
                    </div>
                    <!--<div class="form-group">-->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label translate="nfseApp.servico.aliquota" for="field_aliquota">Aliquota</label>
                            <input type="text" class="form-control" name="aliquota" id="field_aliquota"
                                   ui-percentage-mask ui-percentage-value
                                   ng-model="servico.aliquota">
                        </div>
                    </div>
                    <!--</div>-->
                    <!--<div class="form-group">-->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label translate="nfseApp.servico.aliquotaIBPT" for="field_aliquotaIBPT">Aliquota
                                IBPT</label>
                            <input type="text" class="form-control" name="aliquotaIBPT" id="field_aliquotaIBPT"
                                   ui-percentage-mask ui-percentage-value
                                   ng-model="servico.aliquotaIBPT">
                        </div>
                    </div>
                    <!--</div>-->
                    <div class="col-md-12">
                        <div class="form-group">
                            <label translate="nfseApp.servico.cnae" for="field_cnae">cnae</label>
                            <select class="form-control" id="field_cnae" name="cnae"
                                    ng-model="servico.cnae"
                                    ng-options="cnae.codigo for cnae in cnaes track by cnae.id">
                            </select>
                        </div>
                    </div>


                    <div class="form-actions">

                        <button type="button" class="btn btn-default" ui-sref="servico">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
                            translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span
                            translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
