<div class="row">
    <div class="col-lg-12">

        <div class="row">
            <div class="col-md-8">
                <search-box ng-model="searchQuery" search-method="loadAll()"></search-box>
            </div>

            <div class="col-md-4">
                <button class="btn btn-primary pull-right" ui-sref="aidfe.new">
                    <span class="fa fa-plus"></span> <span
                    translate="nfseApp.aidfe.home.createLabel">Create a new Tomador</span>
                </button>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-striped small">
                <thead>
                <tr>
                    <th>Número</th>
                    <th>Solicitado em</th>
                    <th>QTD Solicitada</th>
                    <th>QTD Deferida</th>
                    <th>Deferido em</th>
                    <th>Situação</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="aidfe in aidfes">
                    <td>{{aidfe.numero}}</td>
                    <td>{{aidfe.solicitadoEm |date:'dd/MM/yyyy HH:mm': '+0000'}}</td>
                    <td>{{aidfe.quantidade}}</td>
                    <td>{{aidfe.quantidadeDeferida}}</td>
                    <td>{{aidfe.deferidoEm |date:'dd/MM/yyyy HH:mm': '+0000'}}</td>
                    <td>{{aidfe.situacaoAIDFE}}</td>
                    <td>
                        <div class="pull-right">
                            <button type="submit"
                                    ui-sref="aidfe.detail({id:aidfe.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                            </button>
                            <button type="submit"
                                    ng-show="!aidfe.deferidoEm"
                                    ui-sref="aidfe.edit({id:aidfe.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>

                            </button>
                            <button type="submit"
                                    ng-show="!aidfe.deferidoEm"
                                    ng-click="delete(aidfe.id)"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>

                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>


            <span nfse-app-pagination></span>
        </div>
    </div>
</div>
