<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
            ng-click="cancel()">&times;
    </button>
    <h4 class="modal-title" id="myPaisesLabel">Tipo de Impressão do Relatório</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-6">
            <button type="button"
                    class="btn btn-info btn-block"
                    ng-click="resumido()">
                <i class="fa fa-print"></i>
                <span>Resumido</span>
            </button>
        </div>
        <div class="col-md-6">
            <button type="button"
                    class="btn btn-info btn-block"
                    ng-click="detalhado()">
                <i class="fa fa-print"></i>
                <span>Detalhado</span>
            </button>
        </div>
    </div>
</div>
</div>
