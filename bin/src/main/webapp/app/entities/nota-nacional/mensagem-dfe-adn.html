<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;
    </button>
    <h4 class="modal-title">Mensagens de Retorno da Integração com a Nota Nacional</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
                <table class="table table-striped small">
                    <thead>
                    <tr>
                        <th class="col-md-2">Código</th>
                        <th class="col-md-4">Descrição</th>
                        <th>Complemento</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-show="!mensagens || mensagens.length == 0">
                        <td colspan="3">Nenhum registro foi encontrado.</td>
                    </tr>
                    <tr ng-repeat="mensagem in mensagens"
                        ng-style="{color: mensagem.tipoMensagem == 'ERRO' ? 'red' : 'yellow'}">
                        <td class="col-md-2">{{mensagem.codigo}}</td>
                        <td class="col-md-4">{{mensagem.descricao}}</td>
                        <td>{{mensagem.complemento}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
