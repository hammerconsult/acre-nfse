<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;
    </button>
    <h4 class="modal-title">Pesquisa Conta no Plano Geral de Contas Comentado</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group col-md-2">
                    <label>Conta</label>
                    <input class="form-control"
                           ng-model="filtro.conta"/>
                </div>
                <div class="form-group col-md-1">
                    <label>Desd.</label>
                    <input class="form-control"
                           ng-model="filtro.desdobramento"/>
                </div>
                <div class="form-group col-md-9">
                    <label>Nome</label>
                    <input class="form-control"
                           ng-model="filtro.nome"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-4">
                    <button class="btn btn-primary" ng-click="loadAll()">
                        <span class="fa fa-search"></span> <span>Pesquisar</span>
                    </button>
                    <button class="btn btn-default" ng-click="filtro = {}">
                        <span class="fa fa-close"></span> <span>Limpar Filtros</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="row m-t-md">
        <div class="col-md-12">
            <div class="table-responsive">
                <table class="table table-striped small">
                    <thead>
                    <tr>
                        <th class="col-md-2">Conta</th>
                        <th class="col-md-1">Desdobramento</th>
                        <th>Nome</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="conta in contas">
                        <td class="col-md-2">{{conta.conta}}</td>
                        <td class="col-md-1">{{conta.desdobramento}}</td>
                        <td>{{conta.nome}}</td>
                        <td class="pull-right">
                            <button type="submit"
                                    ng-click="ok(conta)"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-check"></span>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <span nfse-app-pagination></span>
            </div>
        </div>
    </div>
</div>
