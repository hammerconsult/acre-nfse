<div class="row">
    <div class="col-lg-12">
        <form name="editForm" class="form-horizontal" role="form" novalidate>
            <div class="form-group">
                <div class="col-md-3">
                    <label for="quantidade">Quantidade Solicitada de NFS-e</label>
                    <input id="quantidade"
                           type="number"
                           class="form-control"
                           name="quantidade"
                           min="1"
                           ng-blur="calcularNumeroNFSE()"
                           ng-model="aidfe.quantidade">
                </div>
                <div class="col-md-2">
                    <label for="numeroInicial">NFS-e Inicial</label>
                    <input id="numeroInicial" type="text"
                           ng-disabled="true"
                           ng-model="aidfe.numeroInicial"
                           class="form-control"
                           name="numeroInicial">
                </div>
                <div class="col-md-2">
                    <label for="numeroFinal">NFS-e Final</label>
                    <input id="numeroFinal" type="text" ng-disabled="true"
                           ng-model="aidfe.numeroFinal"
                           class="form-control"
                           name="numeroFinal">
                </div>
            </div>

            <div class="form-group ">
                <div class="col-md-12 ">
                    <label for="observacoes">NFS-e Observações</label>
                    <textarea
                        type="text"
                        ng-model="aidfe.observacao"
                        class="form-control"
                        id="observacoes"
                        name="observacoes"
                        maxlength="3000"></textarea>
                    <span>{{3000 - aidfe.observacao.length}}</span>
                </div>
            </div>

            <div class="form-group ">
                <div class="col-md-12 ">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ui-sref="aidfe">
                        <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
                        translate="entity.action.cancel">Cancel</span>
                    </button>

                    <button type="submit"
                            ng-click="save()"
                            class="btn btn-success">
                        <span class="glyphicon glyphicon-check"></span>&nbsp;
                        <span>Solicitar</span>
                    </button>


                </div>
            </div>

        </form>
    </div>
</div>
