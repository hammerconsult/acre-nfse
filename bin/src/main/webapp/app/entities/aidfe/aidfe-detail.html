<div class="row">
    <div class="col-lg-12">
        <form name="editForm" class="form-horizontal" role="form" novalidate ng-submit="save()">

            <div class="form-group">
                <div class="col-md-3">
                    <label for="quantidade">Quantidade Solicitada de NFS-e</label>
                    <input id="quantidade"
                           type="number"
                           ng-disabled="true"
                           class="form-control"
                           name="quantidade"
                           min="1"
                           ng-model="aidfe.quantidade">
                </div>
                <div class="col-md-3">
                    <label for="quantidade">Quantidade Deferida de NFS-e</label>
                    <input id="quantidadeDeferida"
                           type="number"
                           ng-disabled="true"
                           class="form-control"
                           name="quantidadeDeferida"
                           min="1"
                           ng-model="aidfe.quantidadeDeferida">
                </div>
                <div class="col-md-2">
                    <label for="numeroInicial">NFS-e Inicial</label>
                    <input id="numeroInicial" type="text"
                           ng-disabled="true"
                           ng-model="aidfe.numeroInicial"
                           class="form-control"
                           name="numeroInicial">
                </div>
                <div class="col-md-2">
                    <label for="numeroFinal">NFS-e Final</label>
                    <input id="numeroFinal" type="text" ng-disabled="true"
                           ng-model="aidfe.numeroFinal"
                           class="form-control"
                           name="numeroFinal">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12">
                    <label for="observacoes">Observações</label>
                    <textarea
                        type="text"
                        ng-model="aidfe.observacao"
                        class="form-control"
                        name="observacoes"
                        id="observacoes"
                        ng-disabled="true"></textarea>
                </div>
            </div>
            <div class="form-group">

                <div class="col-md-12">
                    <label for="observacoes">Observações do Deferimento</label>
                    <textarea
                        type="text"
                        ng-model="aidfe.observacaoDeferimento"
                        class="form-control"
                        name="observacaoDeferimento"
                        id="observacaoDeferimento"
                        ng-disabled="true"></textarea>
                </div>

                <div class="col-md-12 m-t-md">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ui-sref="aidfe">
                        <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
                        translate="entity.action.cancel">Cancel</span>
                    </button>
                </div>
            </div>


        </form>
    </div>
</div>
