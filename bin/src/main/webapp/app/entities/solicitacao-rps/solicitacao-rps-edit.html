<div class="ibox animated fadeInDown">
    <div class="ibox-content">
        <div class="row">
            <div class="col-lg-12">
                <form name="editForm" class="form-horizontal" role="form" novalidate>
                    <div class="form-group">
                        <div class="col-md-3">
                            <label for="quantidade">Quantidade Solicitada de RPS</label>
                            <input id="quantidade"
                                   type="number"
                                   class="form-control"
                                   name="quantidade"
                                   min="1"
                                   ng-model="solicitacaorps.quantidadeSolicitada">
                        </div>

                    </div>

                    <div class="form-group ">
                        <div class="col-md-12 ">
                            <label for="observacoes">Observações</label>
                            <textarea
                                    type="text"
                                    ng-model="solicitacaorps.observacaoSolicitacao"
                                    class="form-control"
                                    id="observacoes"
                                    name="observacoes"
                                    maxlength="3000"/>
                            <span>{{3000 - solicitacaorps.observacaoSolicitacao.length}}</span>
                        </div>
                    </div>

                    <div class="form-group ">
                        <div class="col-md-12 ">
                            <button type="button" class="btn btn-default" data-dismiss="modal" ui-sref="solicitacaorps">
                                <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
                                    translate="entity.action.cancel">Cancel</span>
                            </button>

                            <button type="submit"
                                not-has-role="ROLE_ADMIN"
                                    ng-click="save()"
                                    class="btn btn-success">
                                <span class="glyphicon glyphicon-check"></span>&nbsp;
                                <span>Solicitar</span>
                            </button>


                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
