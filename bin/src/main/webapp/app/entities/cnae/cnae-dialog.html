<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h4 class="modal-title" id="cnaeLabel" translate="nfseApp.cnae.home.createOrEditLabel">Criar ou Editar o CNAE</h4>

            </div>
            <div class="ibox-content">
                <form name="editForm" role="form" novalidate ng-submit="save()" show-validation>
                    <!--<div class="form-group">-->
                    <div class="col-md-6">

                        <div class="form-group">
                            <label class="center-block" translate="nfseApp.cnae.codigo"
                                   for="field_codigo">Codigo</label>
                            <input type="text" class="form-control" name="codigo" id="field_codigo"
                                   ng-model="cnae.codigo"
                                   required>

                            <div ng-show="editForm.codigo.$invalid">
                                <p class="help-block"
                                   ng-show="editForm.codigo.$error.required" translate="entity.validation.required">
                                    This field is required.
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">

                            <label translate="nfseApp.cnae.ativo" for="field_ativo">Ativo</label>
                            <!--<input type="checkbox" class="form-control" name="ativo" id="field_ativo"
                                   ng-model="cnae.ativo">-->
                            <div class="switch">
                                <div class="onoffswitch">
                                    <input type="checkbox" checked name="ativo"
                                           ng-model="cnae.ativo" class="onoffswitch-checkbox" id="field_ativo">
                                    <label class="onoffswitch-label" for="field_ativo">
                                        <span class="onoffswitch-inner"></span>
                                        <span class="onoffswitch-switch"></span>
                                    </label>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label translate="nfseApp.cnae.descricao" for="field_descricao">Descricao</label>
                            <textarea type="text" class="form-control" name="descricao" id="field_descricao"
                                      ng-model="cnae.descricao"
                                      required>
                            </textarea>

                            <div ng-show="editForm.descricao.$invalid">
                                <p class="help-block"
                                   ng-show="editForm.descricao.$error.required" translate="entity.validation.required">
                                    This field is required.
                                </p>
                            </div>
                        </div>
                    </div>


                    <!--</div>-->

                    <div class="form-actions">
                        <button type="button" class="btn btn-default" ui-sref="cnae">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
                            translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
