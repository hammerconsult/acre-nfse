<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
            ng-click="cancel()">&times;
    </button>
    <h4 class="modal-title" id="myCnaeLabel"
        translate="nfseApp.cnae.home.title">
        Create or edit a ConstrucaoCivil</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <search-box ng-model="searchQuery" search-method="search()"></search-box>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">

                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th translate="nfseApp.cnae.codigo">Coddfsdfsdfigo</th>
                        <th translate="nfseApp.cnae.descricao">Descricao</th>
                        <th translate="nfseApp.cnae.ativo">Ativo</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="cnae in cnaes">
                        <td>{{cnae.codigo}}</td>
                        <td>{{cnae.descricao}}</td>
                        <td>{{cnae.ativo ? 'Sim' : 'NÃ£o'}}</td>
                        <td class="pull-right">
                            <button type="submit"
                                    ng-click="ok(cnae)"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-check"></span>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <span nfse-app-pagination></span>
        </div>
    </div>
</div>
