<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;
    </button>
    <h4 class="modal-title">Pesquisa de Serviço</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group col-md-2">
                    <label>Código</label>
                    <input class="form-control"
                           ng-model="filtro.codigo"/>
                </div>
                <div class="form-group col-md-10">
                    <label>Descrição</label>
                    <input class="form-control"
                           ng-model="filtro.descricao"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-4">
                    <button class="btn btn-primary" ng-click="loadAll()">
                        <span class="fa fa-search"></span> <span>Pesquisar</span>
                    </button>
                    <button class="btn btn-default" ng-click="filtro = {}">
                        <span class="fa fa-close"></span> <span>Limpar Filtros</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Código</th>
                <th>Descrição</th>
                <th>Aliquota</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="servico in servicos">
                <td>{{servico.codigo}}</td>
                <td>{{servico.descricao}}</td>
                <td>{{servico.aliquota}}</td>
                <td class="pull-right">
                    <button type="submit"
                            ng-click="ok(servico)"
                            class="btn btn-info btn-sm">
                        <span class="glyphicon glyphicon-check"></span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
