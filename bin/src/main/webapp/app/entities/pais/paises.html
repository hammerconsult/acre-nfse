<div class="row">
    <div class="col-lg-12">

        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <span translate="nfseApp.pais.home.title"> Form </span>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="col-md-8">
                        <search-box ng-model="searchQuery" search-method="search()"></search-box>
                    </div>

                    <div class="col-md-4">
                        <button class="btn btn-primary pull-right" ui-sref="pais.new">
                            <span class="fa fa-plus"></span> <span
                            translate="nfseApp.pais.home.createLabel">Create a new Pais</span>
                        </button>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th translate="nfseApp.pais.codigo">Codigo</th>
                            <th translate="nfseApp.pais.nome">Nome</th>
                            <th translate="nfseApp.pais.sigla">Sigla</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="pais in paises">
                            <td><a ui-sref="pais.detail({id:pais.id})">{{pais.codigo}}</a></td>
                            <td>{{pais.nome}}</td>
                            <td>{{pais.sigla}}</td>
                            <td>
                                <div class="pull-right">
                                    <button type="submit"
                                            ui-sref="pais.detail({id:pais.id})"
                                            class="btn btn-info btn-sm">
                                        <span class="glyphicon glyphicon-eye-open"></span>
                                    </button>
                                    <button type="submit"
                                            ui-sref="pais.edit({id:pais.id})"
                                            class="btn btn-primary btn-sm">
                                        <span class="glyphicon glyphicon-pencil"></span>
                                    </button>
                                    <button type="submit"
                                            ng-click="delete(pais.id)"
                                            class="btn btn-danger btn-sm">
                                        <span class="glyphicon glyphicon-remove-circle"></span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <span nfse-app-pagination></span>
                </div>
            </div>
        </div>
    </div>
</div>
