<div class="row">
    <div class="col-lg-12">
        <form name="editForm" class="form-horizontal" role="form" novalidate>
            <div class="ibox float-e-margins animated fadeInDown">
                <div class="ibox-content">
                    <div class="row m-t-md">
                        <div class="col-md-12 text-center">
                            <label>Arquivo para Importação<span class="text-danger">*</span></label>
                            <label for="file-upload"
                                   class="custom-file-upload">
                                <span class="fa fa-cloud-upload"></span>Selecionar Arquivo
                            </label>

                            <input type="file"
                                   id="file-upload"
                                   ngf-select="uploadFile($file)"
                                   ngf-max-size="15MB">

                            <label>
                                {{fileName}}
                            </label>
                        </div>
                    </div>

                    <div class="row m-t-md" ng-if="importacao.validacoes && importacao.validacoes.length > 0">
                        <div class="col-md-12">
                            <table class="table table-striped table-hover table-condensed">
                                <thead>
                                <tr>
                                    <th colspan="5" class="text-center">
                                        Erros/Alertas da validação do arquivo da DES-IF
                                    </th>
                                </tr>
                                <tr>
                                    <th>Erro/Alerta</th>
                                    <th>Mensagem</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="validacao in importacao.validacoes">
                                    <td>{{validacao.tipoValidacao}}</td>
                                    <td>{{validacao.mensagem}}</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="row m-t-md">
                        <div class="col-md-12">
                            <button type="button"
                                    class="btn btn-primary"
                                    ng-disabled="disableValidarArquivo()"
                                    ng-click="validarImportacaoDesif()">
                                <span class="glyphicon glyphicon-check"></span>&nbsp;
                                <span>Validar</span>
                            </button>

                            <button type="button"
                                    class="btn btn-danger"
                                    ui-sref="arquivoDesif">
                                <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;
                                <span>Cancelar</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
