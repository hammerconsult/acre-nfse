<div class="modal-header">
    <h4 class="modal-title" id="myServicoLabel">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="cancel()">&times;
        </button>
        Selecione uma empresa
    </h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <search-box ng-model="filtro" search-method="loadAll()"></search-box>
        </div>
    </div>

    <div class="table-responsive">

        <table class="table table-striped">
            <thead>
            <tr>
                <th>Inscrição Municipal</th>
                <th>Cpf/Cnpj</th>
                <th>Empresa</th>
                <th>Situação</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="empresa in empresas" class="{{empresa.id == empresaSelecionada.prestador.id ? 'info': ''}}">
                <td>{{empresa.inscricaoMunicipal}}</td>
                <td>{{empresa.pessoa.dadosPessoais.cpfCnpj}}</td>
                <td>{{empresa.pessoa.dadosPessoais.nomeRazaoSocial}}</td>
                <td>{{empresa.situacao}}</td>
                <td class="text-center">
                    <button type="submit"
                            ng-disabled="empresa.id == empresaSelecionada.prestador.id"
                            ng-click="ok(empresa)"
                            class="btn btn-info btn-sm">
                        <span class="glyphicon glyphicon-check"></span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
        <span nfse-app-pagination></span>
    </div>

</div>
