<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
            ng-click="cancel()">&times;
    </button>
    <h4 class="modal-title" id="myMunicipioLabel">
        <strong>{{nota.descricao}}</strong>
        <!--<div class="font-bold">{{legislacao.nome}}</div>-->
    </h4>
</div>
<div class="modal-body">
    <div class="row" >
        <div class="table-responsive" >
            <table class="table table-striped table-hover small">
                <thead>
                <tr>
                    <th>Data do Sorteio</th>
                    <th>Prêmio</th>
                    <th>Valor do prêmio (R$)</th>
                    <th>Quantidade</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="premio in premios | orderBy:'-dataSorteio'">
                    <td>{{premio.dataSorteio | date : 'dd/MM/yyyy'}}</td>
                    <td>{{premio.premio}}</td>
                    <td>{{premio.valorPremio | currency : 'R$ '}}</td>
                    <td>{{premio.quantidade }}</td>
                </tr>
                </tbody>
            </table>
            <span nfse-app-pagination></span>
        </div>
    </div>
</div>
