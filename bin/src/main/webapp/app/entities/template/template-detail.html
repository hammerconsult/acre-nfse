<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h4 class="modal-title" id="templateLabel">
                    Dados do template
                </h4>
            </div>
            <div class="ibox-content">
                <form name="editForm" role="form" novalidate ng-submit="save()" show-validation>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label
                                for="field_tipo">Tipo</label>
                            <input class="form-control"
                                   disabled name="tipo"
                                   ng-model="template.tipo"
                                   id="field_tipo">
                        </div>
                        <div class="form-group">
                            <label for="field_template">Template</label>

                            <summernote name="template" id="field_template"

                                        ng-model="template.template">
                            </summernote>
                        </div>
                    </div>

                    <div class="form-actions">

                        <button type="submit"
                                ui-sref="template"
                                class="btn btn-info">
                            <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span
                            translate="entity.action.back"> Back</span>
                        </button>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
