<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="row">
            <form name="editForm" role="form" novalidate>
                <div class="form-group" ng-show="!arquivoSelecionado">
                    <div class="col-md-8 col-md-offset-2 text-center">
                        <label for="file-upload"
                               class="custom-file-upload">
                            <span class="fa fa-cloud-upload"></span> Selecionar Arquivo
                        </label>

                        <input type="file"
                               id="file-upload"
                               name="file"
                               ngf-select="uploadXmlFile($file)"
                               ng-model="arquivo"
                               ngf-max-size="15MB">
                    </div>
                </div>
                <div ng-show="arquivoSelecionado">
                    <div class="form-group col-md-12 border-bottom">
                        <h3>Dados do Arquivo</h3>
                    </div>
                    <div class="form-group col-md-4">
                        <label>Nome</label>
                        <input type="text" readonly class="form-control" value="{{arquivoSelecionado.name}}">
                    </div>

                    <div class="form-group col-md-4">
                        <label>Tamanho</label>
                        <input type="text" readonly class="form-control" value="{{arquivoSelecionado.size}}">
                    </div>

                    <div class="form-group col-md-4">

                    </div>

                    <div class="form-group col-md-12">
                        <button type="submit" class="btn btn-warning" ng-click="arquivoSelecionado = null">
                            <span class="fa fa-times"></span>&nbsp;Cancelar
                        </button>
                        <button type="submit" class="btn btn-primary" ng-click="enviarArquivo()">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;Confirmar
                        </button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
