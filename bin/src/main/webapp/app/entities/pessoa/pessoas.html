<div class="row">
    <div class="col-lg-12">

        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <span translate="nfseApp.pessoa.home.title"> Form </span>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="col-md-8">
                        <search-box ng-model="searchQuery" search-method="search()"></search-box>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th translate="global.field.id">ID</th>
                            <th translate="nfseApp.dadosPessoais.nomeRazaoSocial">nomeRazaoSocial</th>
                            <th translate="nfseApp.dadosPessoais.nomeFantasia">nomeFantasia</th>
                            <th translate="nfseApp.dadosPessoais.cpfCnpj">cpfCnpj</th>
                            <th translate="nfseApp.dadosPessoais.email">email</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="pessoa in pessoas">
                            <td><a ui-sref="pessoa.detail({id:pessoa.id})">{{pessoa.id}}</a></td>
                            <td>{{pessoa.dadosPessoais.nomeRazaoSocial}}</td>
                            <td>{{pessoa.dadosPessoais.nomeFantasia}}</td>
                            <td>{{pessoa.dadosPessoais.cpfCnpj}}</td>
                            <td>{{pessoa.dadosPessoais.email}}</td>
                            <td>
                                <div class="pull-right">
                                    <button type="submit"
                                            ui-sref="pessoa.detail({id:pessoa.id})"
                                            class="btn btn-info btn-sm">
                                        <span class="glyphicon glyphicon-eye-open"></span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <nav>
                        <ul class="pager">
                            <li ng-show="links['first']" ng-click="loadPage(links['first'])"><a href="#">&lt;&lt;</a>
                            </li>
                            <li ng-show="links['prev']" ng-click="loadPage(links['prev'])"><a href="#">&lt;</a></li>
                            <li ng-show="links['next']" ng-click="loadPage(links['next'])"><a href="#">&gt;</a></li>
                            <li ng-show="links['last']" ng-click="loadPage(links['last'])"><a href="#">&gt;&gt;</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
